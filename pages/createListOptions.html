<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <link rel="stylesheet" href="../styles.css">
    <title>Options</title>
</head>
<body>

    <header id="header"></header>
    <main class="container grid">
        <h2>Escolha a melhor opção para você</h2>
        <div class="cards">
            <div class="card left-side">
                <h4>Crie uma lista sem salvar</h4>
                <p>Essa lista serve somente para organizar seu dia e não precisa revisitar as tarefas.</p>
                <button id="create-list" class="btn-options">
                    Criar a lista
                </button>
            </div>
            <div class="card right-side">
                <h4>Crie uma lista para salvar</h4>
                <p>Essa lista possibilita você voltar nas tarefas e editá-las. Pode ser utilizada para planos para semana ou mês</p>
                <button id="login" class="btn-options">
                    Realizar o login
                </button>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>

    <script src="../script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
